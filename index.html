<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="" />
          <img src="assets/wifi.svg" alt="" />
          <img src="assets/battery.svg" alt="" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>사동</div>
          <div class="menu-bar__location-icon">
            <img src="assets/arrow-down.svg" alt="" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/magnifying-glass.svg" alt="" />
          <img src="assets/bars-3.svg" alt="" />
          <img src="assets/bell.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="items-list">
        <div class="items-list__img">
          <img src="assets/image.svg" alt="" />
        </div>
        <div class="items-list__info">
          <div class="items-list__info-title">무스탕</div>
          <div class="items-list__info-meta">선부1동 · 19분 전</div>
          <div class="items-list__info-price">5,000원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img"><img src="assets/image.svg" alt="" /></div>
        <div class="items-list__info">
          <div class="items-list__info-title">locknlock 리빙박스</div>
          <div class="items-list__info-meta">이동 · 17분 전</div>
          <div class="items-list__info-price">나눔♥</div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img"><img src="assets/image.svg" alt="" /></div>
        <div class="items-list__info">
          <div class="items-list__info-title">아우디 A7</div>
          <div class="items-list__info-meta">2013년식 · 누적 12.4만km</div>
          <div class="items-list__info-price">1,050만원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img"><img src="assets/image.svg" alt="" /></div>
        <div class="items-list__info">
          <div class="items-list__info-title">벤츠키 팝니다</div>
          <div class="items-list__info-meta">본오동 · 3시간 전</div>
          <div class="items-list__info-price">50,000원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img"><img src="assets/image.svg" alt="" /></div>
        <div class="items-list__info">
          <div class="items-list__info-title">
            인터넷 설치 고민? 초특급 비밀 지원급 받고 해결!
          </div>
          <div class="items-list__info-meta">SK인터넷나라 · 광고</div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img"><img src="assets/image.svg" alt="" /></div>
        <div class="items-list__info">
          <div class="items-list__info-title">안산 그리너스 할인권</div>
          <div class="items-list__info-meta">이동 · 34분 전</div>
          <div class="items-list__info-price">나눔♥</div>
        </div>
      </div>
      <div class="write-btn">✛ 글쓰기</div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="" />
          </div>
          <div class="footer-icons__text">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/newspaper.svg" alt="" />
          </div>
          <div class="footer-icons__text">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/location.svg" alt="" />
          </div>
          <div class="footer-icons__text">내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chat-bubble.svg" alt="" />
          </div>
          <div class="footer-icons__text">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/user.svg" alt="" />
          </div>
          <div class="footer-icons__text">나의 당근</div>
        </div>
      </div>
    </footer>
    <div class="media-info-msg">화면 사이즈를 줄이시오.</div>
  </body>
</html>
